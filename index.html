<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random ASCII Art Viewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        pre {
            white-space: pre-wrap;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Random ASCII Art Viewer</h1>

<div id="randomResult"></div>

<script>
    // Load JSON file
    fetch('/ascii_results.json')
        .then(response => response.json())
        .then(data => {
            // Get a random result
            const randomIndex = Math.floor(Math.random() * data.results.length);
            const randomResult = data.results[randomIndex];

            // Display the result on the page
            const resultDiv = document.getElementById('randomResult');
            resultDiv.innerHTML = `
                <h3>Font: ${randomResult.font}</h3>
                </br>
                <pre>${randomResult.ascii_art}</pre>
            `;
        })
        .catch(error => console.error('Error fetching JSON:', error));
</script>

</body>
</html>
